<html lang="en">
  <head class="text-gray-900 leading-tight">
    <meta charset="UTF-8" />
    <title>23-style 69</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"
      integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen bg-gray-100">
    <div class="p-1 text-center">
      <button
        onclick="show()"
        class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700"
      >
        Click me
      </button>
    </div>
    <div class="flex text-center sm:block">
      <div
        id="container" style="width: 900px;"
        class="transition opacity-0 invisible duration-300 ease-in-out inline-block   bg-white rounded-lg  overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-headline"
      >
        <div class="flex w-full">
          <div id="animation" class="p-5 w-full" style="max-width: 900px; height: 600px;"></div>
          <div class="w-5 p-1 font-sans text-xs font-light"><a href="javascript:;" onclick="hide()">X</div>
        </div>
      </div>
    </div>
    <script>
      const show = () => {
        const container = document.getElementById("container");
        container.classList.remove("invisible");
        container.classList.add("opacity-100");
        container.classList.remove("opacity-0");

        const element = document.getElementById('animation');
        lottie.loadAnimation({
        container: element, // the dom element that will contain the animation
        renderer: "html",
        loop: true,
        autoplay: true,
        path: '',
      });
      };
      const hide = () => {
        const container = document.getElementById("container");
        container.classList.add("invisible");
        container.classList.add("opacity-0");
        container.classList.remove("opacity-100");
      };
    </script>
  </body>
</html>
