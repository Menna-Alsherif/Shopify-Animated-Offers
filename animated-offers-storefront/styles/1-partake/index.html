        }

    </div>
    <div id="time" class="btn-holder">
        <a id="ctaText" href="/collections" class="btn btn-primary navigable" data-open-accessibility-text-original="14px"
           style="font-size: 14px;">Shop Now</a>
    </div>
</div>




<script type="module">

    window.addEventListener('message', function (event) {
        if (event.data.text && event.data.images) {
            document.getElementById('ctaText').innerText = event.data.text[0].value;
            if (event.data.images[0])
            document.getElementById('img1').srcset = event.data.images[0]?.url;
            if (event.data.images[1])
            document.getElementById('img2').srcset = event.data.images[1]?.url;
            if (event.data.images[2])
            document.getElementById('img3').srcset = event.data.images[2]?.url;
            if (event.data.images[3])
            document.getElementById('img4').srcset = event.data.images[3]?.url;
            if (!playing)
            {
                animate();
            }

        }
    }, false);


let playing = false;
function animate(){
    playing = true
    gsap.timeline({onComplete:()=>{
        playing =false;
        }})
        .from("#demo", {autoAlpha: 0})
        .from("#title", {opacity: 0, duration: 2, scale: 1, ease: "back"})
        .from("#freds img", {y: 170, stagger: 0.1, duration: 0.8, ease: "back"})
        .from("#time", {xPercent: 100, duration: 0.2})
}

animate();
</script>


</body>
</html>
