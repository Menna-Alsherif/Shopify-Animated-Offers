<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>banners</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"
      integrity="sha512-0bCDSnaX8FOD9Mq8WbHcDwshXwCB5V4EP+UBu87WQgga2b7lAsuEbaSmIZjH/XEmNhJuhrPbFHemre5HZwrk9w=="
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body style="background-color: #fff">
    <div class="flex flex-wrap">
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>

      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>

      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>

      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>

      <div class="flex w-1/3 container"></div>
      <div class="flex w-1/3 container"></div>
    </div>
    <script>
      const containers = document.getElementsByClassName("container");

      for (let i = 0; i < 20; i++) {
        if (i !== 17 && i !== 18) {
          lottie.loadAnimation({
            container: containers[i], // the dom element that will contain the animation
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "b" + (i + 1) + ".json",
          });

          setTimeout(() => {
            containers[i]
              .getElementsByTagName("svg")[0]
              .setAttribute("viewBox", "600 300 800 500");
          }, 500);
        }
      }
    </script>
  </body>
</html>
